<!DOCTYPE html>
<html>
<head><title>Canvas Clock</title></head>
<body>
<center>
<canvas id="canvas" width="250" height="250"></canvas>
</center>

<script>
 
function clock()
{
  var now = new Date();
  var ctx = document.getElementById('canvas').getContext('2d');
  ctx.save();
  ctx.clearRect(0,0,250,250);
  ctx.translate(100,100);
  ctx.scale(0.5,0.5);
  ctx.rotate(-Math.PI/2);
  ctx.strokeStyle = "black";
  ctx.fillStyle = "white";
  ctx.lineWidth = 8;
 

  // Hour marks
  ctx.save();
  for (var i=0; i < 12; i++){
    ctx.beginPath();
    ctx.rotate(Math.PI/6);
    ctx.moveTo(100,0);
    ctx.lineTo(120,0);
    ctx.stroke();
  }
  ctx.restore();

  // Minute marks
  ctx.save();
  for (i=0;i<60;i++){
    if (i%5!=0) {
      ctx.beginPath();
      ctx.moveTo(115,0);
      ctx.lineTo(120,0);
      ctx.stroke();
    }
    ctx.rotate(Math.PI/30);
  }
  ctx.restore();
  
  var sec = now.getSeconds();
  var min = now.getMinutes();
  var hr  = now.getHours();
  hr = (hr>=12) ? hr-12 : hr;

  ctx.fillStyle = "black";

  // write Hours
  ctx.save();
  ctx.rotate( hr*(Math.PI/6) + (Math.PI/360)*min + (Math.PI/21600)*sec)
  ctx.lineWidth = 14;
  ctx.beginPath();
  ctx.moveTo(-20,0);
  ctx.lineTo(80,0);
  ctx.stroke();
  ctx.restore();

  // write Minutes
  ctx.save();
  ctx.rotate( (Math.PI/30)*min + (Math.PI/1800)*sec )
  ctx.lineWidth = 10;
  ctx.beginPath();
  ctx.moveTo(-25,0);
  ctx.lineTo(115,0);
  ctx.stroke();
  ctx.restore();
  
  // Write seconds
  ctx.save();
  ctx.rotate(sec * Math.PI/30);
  ctx.strokeStyle = "red";
  ctx.fillStyle = "red";
  ctx.lineWidth = 6;
  ctx.beginPath();
  ctx.moveTo(-30,0);
  ctx.lineTo(85,0);
  ctx.stroke();

  ctx.beginPath();
  ctx.arc(0,0,10,0,Math.PI*2,true);
  ctx.fill();
  
  ctx.beginPath();
  ctx.fillStyle = "rgba(0,0,0,0)";
  ctx.arc(95,0,10,0,Math.PI*2,true);
  ctx.stroke();
  ctx.fill();
  ctx.restore();

  //Outer circle
  ctx.beginPath();
  ctx.lineWidth = 14;
  ctx.strokeStyle = 'black';
  ctx.arc(0,0,140,0,Math.PI*2,true);
  ctx.stroke();
  ctx.restore();
} 
setInterval(clock, 1000);
</script>
</body></html>
