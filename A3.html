<!DOCTYPE html>
<html>
<head><title>Toggle Face</title>
<style>
#canvas-container {
border: 2px solid black;
width: 200px;
height: 200px;
display: flex;
justify-content: center;
align-items: center;
border-radius: 20px;
background-color: blue;
margin-bottom: 10px;
}
</style></head>
<body>
<div id="canvas-container">
   <canvas id="faceCanvas" width="150" height="150"></canvas>
</div>
<button onclick="toggleFace()">Toggle Face</button>
<script>
var canvas = document.getElementById("faceCanvas");
var ctx = canvas.getContext("2d");
var isSmiling=true;


function drawFace()  // Function to draw a face
{
//draw circle
ctx.clearRect(0,0,canvas.width,canvas.height);
ctx.beginPath();
ctx.arc(75,75,70,0,Math.PI*2);
ctx.fillStyle="yellow";
ctx.fill();
//draw eyes
ctx.beginPath();
ctx.moveTo(35,55);
ctx.quadraticCurveTo(50,30,65,55);
ctx.strokeStyle="#000";
ctx.lineWidth=4;
ctx.stroke();
ctx.beginPath();
ctx.moveTo(90,55);
ctx.quadraticCurveTo(105,30,120,55);
ctx.strokeStyle="#000";
ctx.lineWidth=4;
ctx.stroke();
//draw nose
ctx.beginPath();
ctx.moveTo(80,70);
ctx.quadraticCurveTo(60,77,80,85);
ctx.strokeStyle="#000";
ctx.lineWidth=4;
ctx.stroke();
}






function sad()   // Function to draw a smile  lips
{
//draw lips
ctx.beginPath();
ctx.moveTo(40,100);
ctx.quadraticCurveTo(75,155,110,100);
ctx.strokeStyle="#000"; ctx.lineWidth=4;
ctx.stroke();
}


function smile() // Function to draw a smile lips
{
//draw lips
ctx.beginPath();
ctx.moveTo(40,120);
ctx.quadraticCurveTo(75,80,110,120);
ctx.strokeStyle="#000"; ctx.lineWidth=4;
ctx.stroke();
}
// Function to toggle smiling and sad face
function toggleFace() {
if(isSmiling) {
   drawFace();
   sad();
   isSmiling = false;
}
else {
   drawFace();
   smile();
   isSmiling = true;
}
}
toggleFace(); // Initial Call


</script>
</body>
</html>
